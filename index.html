<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="card">
      <h1 class="adviceTitle">GET YOUR ADVICE<!-- Advice ID goes here --></h1>
      <p class="advicePiece">
        "We have a great advice for you! <br><br>Click on the button below and see what happens"<!--Advice piece goes here-->
      </p>
      <img
        class="desktopDivider"
        src="./images/pattern-divider-desktop.svg"
        alt="divider"
      />
      <img
        class="mobileDivider"
        src="./images/pattern-divider-mobile.svg"
        alt="divider"
      />
    </div>
    <button class="rollDice">
      <img src="./images/icon-dice.svg"></img>
    </button>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Massimelli Exequiel</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
